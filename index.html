<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e9n.dev | Espen Nilsen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              background: 'var(--color-bg)',
              surface: 'var(--color-surface)',
              surfaceHighlight: 'var(--color-surface-highlight)',
              primary: 'var(--color-primary)', 
              secondary: 'var(--color-secondary)', 
              text: 'var(--color-text)',
              muted: 'var(--color-muted)',
              border: 'var(--color-border)',
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Light Mode Variables */
        --color-bg: #ffffff;
        --color-surface: #f4f4f5; /* zinc-100 */
        --color-surface-highlight: #e4e4e7; /* zinc-200 */
        --color-text: #18181b; /* zinc-900 */
        --color-muted: #52525b; /* zinc-600 */
        --color-primary: #059669; /* emerald-600 - Darker for readability on white */
        --color-secondary: #0284c7; /* sky-600 */
        --color-border: #e4e4e7; /* zinc-200 */
      }

      .dark {
        /* Dark Mode Variables */
        --color-bg: #111111;
        --color-surface: #18181b; /* zinc-900 - Richer black */
        --color-surface-highlight: #27272a; /* zinc-800 */
        --color-text: #e5e5e5;
        --color-muted: #a1a1aa;
        --color-primary: #00ff88; /* Tech-green */
        --color-secondary: #00ccff; /* Cyan */
        --color-border: #27272a; /* zinc-800 */
      }

      body {
        background-color: var(--color-bg);
        color: var(--color-text);
        transition: background-color 0.3s, color 0.3s;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: var(--color-bg);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-muted);
        border-radius: 4px;
        opacity: 0.5;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary);
      }
    </style>
